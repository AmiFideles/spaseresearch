<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spaceship Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .spaceship-details {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .spaceship-details span {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2 class="text-center">Spaceship Details</h2>

<div class="spaceship-details">
    <span><strong>ID:</strong> <span th:text="${spaceship.id}"></span></span>
    <span><strong>Name:</strong> <span th:text="${spaceship.name}"></span></span>
    <span><strong>In Expedition:</strong> <span th:text="${spaceship.inExpedition} ? 'Yes' : 'No'"></span></span>
    <span><strong>Date of Construction:</strong> <span th:text="${spaceship.dateOfConstruction}"></span></span>
    <span><strong>Max Speed:</strong> <span th:text="${spaceship.maxSpeed}"></span></span>
    <span><strong>Capacity:</strong> <span th:text="${spaceship.capacity}"></span></span>
    <span><strong>Manufacturer:</strong></span>
    <div>
        <span><strong>Name:</strong> <span th:text="${spaceship.manufacturer.name}"></span></span>
        <span><strong>Country:</strong> <span th:text="${spaceship.manufacturer.country}"></span></span>
    </div>
    <span><strong>Planet Types:</strong></span>
    <ul>
        <li th:each="planetType : ${spaceship.planetTypes}">
            <span th:text="${planetType.name}"></span>
        </li>
    </ul>
    <span><strong>Cabins:</strong></span>
    <ul>
        <li th:each="cabin : ${spaceship.cabins}">
            <span th:text="${cabin.name}"></span>
        </li>
    </ul>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
