<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Station Selection Form</title>
    <!-- Add your CSS stylesheets and other head elements here -->
</head>
<body>

<h2>Station Selection Form</h2>

<form th:action="@{/expedition/createExpeditionSecondStage}" method="post" th:object="stationId">

    <!-- Source Station Selection -->
    <div>
        <h3>Select Source Station:</h3>
        <div th:each="station : ${sourceStation}">
            <input type="radio" name="sourceStationId" th:id="${'sourceStation-' + station.id}"
                   th:value="${station.id}"/>
            <label th:for="${'sourceStation-' + station.id}">
                <span th:text="${station.name}"></span>
            </label>
            <!-- Information about the selected source station -->
            <div>
                <h4>Source Station Information:</h4>
                <p>Name: <span th:text="${station.name}"></span></p>
                <p>Opening Date: <span th:text="${station.openingDate}"></span></p>
                <p>Latitude: <span th:text="${station.latitude}"></span></p>
                <p>Longitude: <span th:text="${station.longitude}"></span></p>
                <!-- Add other station details as needed -->
                <!--                <p>Planet: <span th:text="${station.planet.name}"></span></p>-->
                <!-- Add other planet details as needed -->
                <!--                <p>Galaxy: <span th:text="${station.planet.galaxy.name}"></span></p>-->
                <!-- Add other galaxy details as needed -->
            </div>
        </div>
    </div>

    <!-- Destination Station Selection -->
    <div>
        <h3>Select Destination Station:</h3>
        <div th:each="station : ${destinationStation}">
            <input type="radio" name="destinationStationId" th:id="${'destinationStation-' + station.id}"
                   th:value="${station.id}"/>
            <label th:for="${'destinationStation-' + station.id}">
                <span th:text="${station.name}"></span>
            </label>
            <!-- Information about the selected destination station -->
            <div>
                <h4>Destination Station Information:</h4>
                <p>Name: <span th:text="${station.name}"></span></p>
                <p>Opening Date: <span th:text="${station.openingDate}"></span></p>
                <p>Latitude: <span th:text="${station.latitude}"></span></p>
                <p>Longitude: <span th:text="${station.longitude}"></span></p>
                <!-- Add other station details as needed -->
                <!--                <p>Planet: <span th:text="${station.planet.name}"></span></p>-->
                <!-- Add other planet details as needed -->
                <!--                <p>Galaxy: <span th:text="${station.planet.galaxy.name}"></span></p>-->
                <!-- Add other galaxy details as needed -->
            </div>
        </div>
    </div>

    <!-- Add submit button and other form elements as needed -->
    <div>
        <input type="submit" value="Submit">
    </div>

</form>

<!-- Add other HTML content and scripts as needed -->

</body>
</html>
